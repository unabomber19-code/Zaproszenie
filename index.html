<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo, czy zostaniesz mojƒÖ walentynkƒÖ?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
            bottom: -100px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            overflow: visible;
        }

        .gif-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        h1.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
            min-height: 200px;
            position: relative;
            width: 100%;
            padding: 0 20px;
            z-index: 1;
        }

        button {
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            flex-shrink: 0;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .yes-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transform-origin: bottom center;
            transition: transform 0.5s ease, font-size 0.3s ease;
            z-index: 10;
        }

        .yes-btn:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        /* Klasa dla mega powiƒôkszonego przycisku */
        .yes-btn.mega-size {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1) !important;
            width: 95vw;
            height: 95vh;
            border-radius: 30px;
            font-size: 8rem !important;
            z-index: 1000;
            animation: shakeMega 0.8s ease-in-out;
        }

        @keyframes shakeMega {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            10% { transform: translate(-50%, -50%) rotate(-5deg); }
            20% { transform: translate(-50%, -50%) rotate(5deg); }
            30% { transform: translate(-50%, -50%) rotate(-5deg); }
            40% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(-3deg); }
            60% { transform: translate(-50%, -50%) rotate(3deg); }
            70% { transform: translate(-50%, -50%) rotate(-2deg); }
            80% { transform: translate(-50%, -50%) rotate(2deg); }
            90% { transform: translate(-50%, -50%) rotate(-1deg); }
        }

        .no-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .no-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .no-btn.hidden {
            display: none;
        }

        .success-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .success-container.active {
            display: block;
        }

        .main-container.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #e91e63;
            margin-top: 1rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .emoji {
            font-size: 3rem;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .success-text { font-size: 3rem; }
            .container { padding: 2rem; }
            .gif-container { width: 200px; height: 200px; }
            .buttons { margin-top: 2rem; min-height: 150px; }
            .yes-btn.mega-size { font-size: 4rem !important; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Audio element z pliku z repozytorium GitHub -->
    <audio id="successMusic" preload="auto" crossorigin="anonymous">
        <source src="https://raw.githubusercontent.com/unabomber19-code/Valentynka/main/careless_whisper.mp3" type="audio/mpeg">
        <!-- Fallback dla starszych przeglƒÖdarek -->
        Twoja przeglƒÖdarka nie obs≈Çuguje odtwarzania audio.
    </audio>

    <!-- Main Question Container -->
    <div class="container main-container" id="mainContainer">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear" id="mainGif">
        </div>
        
        <h1 id="mainTitle">Bobo, czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
        
        <div class="buttons" id="buttonsContainer">
            <button class="yes-btn" id="yesBtn" onclick="handleYes()">Tak!</button>
            <button class="no-btn" id="noBtn" onclick="handleNo()">Nie...</button>
        </div>
    </div>

    <!-- Success Container -->
    <div class="container success-container" id="successContainer">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Celebration Bear">
        </div>
        <div class="emoji">üíïüéâüíï</div>
        <div class="success-text">Kocham Ciƒô Karolina! ‚ù§Ô∏è</div>
        <p style="margin-top: 1rem; color: #666; font-size: 1.1rem;">Jeste≈õ najlepszƒÖ dziewczynƒÖ na ≈õwiecie!</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        createHearts();

        // No button phrases
        const phrases = [
            "Jeste≈õ pewna?",
            "Na 100%?",
            "Na 1000%?!",
            "Na 1.000.000%?!!!",
            "Ostatecznie?",
            "Definitywnie?",
            "Nieodwo≈Çalnie?",
            "Przemy≈õl to jeszcze!",
            "Mo≈ºesz p√≥≈∫niej ≈ºa≈Çowaƒá...",
            "Nie ≈Çam mi serduszka!",
            "Proszƒô zg√≥d≈∫ siƒô!",
            "Nadal niechƒôtna?",
            "A mo≈ºe teraz?",
            "Teraz te≈º nie?",
            "Teraz ju≈º musisz siƒô zgodziƒá!",
            "Proszƒô? ü•∫",
            "Bardzo proszƒô? ü•∫üíï",
            "Za≈Çamiƒô siƒô...",
            "Ostatnia szansa!"
        ];

        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');
        const mainTitle = document.getElementById('mainTitle');
        const gifContainer = document.getElementById('gifContainer');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const successMusic = document.getElementById('successMusic');

        function handleNo() {
            noCount++;
            
            // Sprawd≈∫ czy to 20 klikniƒôcie
            if (noCount >= 20) {
                activateMegaMode();
                return;
            }
            
            // Change button text
            noBtn.textContent = phrases[Math.min(noCount - 1, phrases.length - 1)];
            
            // Grow yes button
            const scale = 1 + (noCount * 0.35);
            yesBtn.style.transform = `scale(${scale})`;
            
            // Add shake animation to no button
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
            
            // Move no button randomly after a few clicks
            if (noCount > 2) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        function activateMegaMode() {
            // Ukryj przycisk "Nie"
            noBtn.classList.add('hidden');
            
            // Ukryj tekst i obrazek
            mainTitle.classList.add('hidden');
            gifContainer.style.opacity = '0';
            gifContainer.style.transition = 'opacity 0.5s ease';
            
            // Aktywuj tryb mega przycisku
            yesBtn.classList.add('mega-size');
            yesBtn.textContent = 'TAK! ‚ù§Ô∏è';
            
            // Dodaj efekt zatrzƒôsienia
            setTimeout(() => {
                yesBtn.style.animation = 'shakeMega 0.9s ease-in-out';
            }, 100);
        }

        function handleYes() {
            // Je≈õli przycisk jest w trybie mega, przywr√≥ƒá normalny wyglƒÖd przed przej≈õciem
            if (yesBtn.classList.contains('mega-size')) {
                yesBtn.classList.remove('mega-size');
            }
            
            mainContainer.classList.add('hidden');
            successContainer.classList.add('active');
            
            // Odtw√≥rz muzykƒô z repozytorium GitHub
            playSuccessMusic();
            
            // Create explosion of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '30px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1000';
                    heart.style.transform = `translate(-50%, -50%)`;
                    document.body.appendChild(heart);
                    
                    const angle = (Math.PI * 2 * i) / 50;
                    const velocity = 10 + Math.random() * 10;
                    let x = 0, y = 0;
                    let vx = Math.cos(angle) * velocity;
                    let vy = Math.sin(angle) * velocity;
                    
                    const animate = () => {
                        x += vx;
                        y += vy;
                        vy += 0.5;
                        heart.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                        heart.style.opacity = parseFloat(heart.style.opacity || 1) - 0.02;
                        
                        if (heart.style.opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            heart.remove();
                        }
                    };
                    requestAnimationFrame(animate);
                }, i * 30);
            }
        }

        function playSuccessMusic() {
            // Ustaw g≈Ço≈õno≈õƒá
            successMusic.volume = 0.8;
            
            // Spr√≥buj odtworzyƒá muzykƒô
            const playPromise = successMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Careless Whisper zosta≈Ço odtworzone z GitHub!');
                }).catch(error => {
                    console.log('B≈ÇƒÖd odtwarzania z GitHub:', error);
                    // Je≈õli GitHub blokuje odtwarzanie, poka≈º przycisk z linkiem
                    showMusicLink();
                });
            }
        }

        function showMusicLink() {
            // Sprawd≈∫ czy przycisk ju≈º istnieje
            if (document.getElementById('musicLinkBtn')) return;
            
            const musicBtn = document.createElement('button');
            musicBtn.id = 'musicLinkBtn';
            musicBtn.innerHTML = 'üéµ Odtw√≥rz muzykƒô<br><small>(GitHub)</small>';
            musicBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                font-family: 'Poppins', sans-serif;
                font-size: 1.1rem;
                font-weight: 600;
                z-index: 1001;
                box-shadow: 0 6px 20px rgba(233, 30, 99, 0.5);
                line-height: 1.4;
            `;
            musicBtn.onclick = () => {
                window.open('https://github.com/unabomber19-code/Valentynka/blob/main/careless_whisper.mp3', '_blank');
                musicBtn.remove();
            };
            document.body.appendChild(musicBtn);
        }

        // Add shake animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px) rotate(-5deg); }
                75% { transform: translateX(10px) rotate(5deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
